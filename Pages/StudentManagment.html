<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management | Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/AdminDashboard.css" />
    <link rel="stylesheet" href="../CSS/StudentManagment.css" />
  </head>
  <body>
    <!-- Floating Particles Background -->
    <div class="particles" id="particles-js"></div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a href="AdminDashboard.html" class="navbar-brand text-white me-auto">
          <i class="bi bi-arrow-left"></i>
        </a>
        
        <div class="navbar-brand mx-auto position-absolute start-50 translate-middle-x">
          <span class="h4 mb-0">Student Management</span>
          <span class="badge bg-warning text-dark ms-2">Admin</span>
        </div>
        
        <div class="ms-auto d-flex align-items-center">
          <div class="notification-bell me-3 position-relative">
            <i class="bi bi-bell-fill text-white fs-5"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              3
            </span>
          </div>
          <a href="#" class="text-white me-3" id="theme-toggle">
            <i class="bi bi-moon fs-5"></i>
          </a>
          <div class="dropdown">
            <a href="#" class="dropdown-toggle text-white" id="userDropdown" data-bs-toggle="dropdown">
              <i class="bi bi-person-circle fs-5"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><h6 class="dropdown-header">Admin User</h6></li>
              <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Profile</a></li>
              <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Settings</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="../Pages/login.html"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid content-wrapper">
      <!-- Quick Actions -->
      <div class="quick-actions mb-5">
        <div class="container">
          <h2 class="section-title mb-4">Student Management</h2>
          <div class="row g-3">
            <div class="col-md-4">
              <a href="AddStudent.html" class="quick-action-card">
                <div class="icon-wrapper bg-primary">
                  <i class="bi bi-person-plus"></i>
                </div>
                <span>Add New Student</span>
              </a>
            </div>
            <div class="col-md-4">
              <a href="ShowStudent.html" class="quick-action-card">
                <div class="icon-wrapper bg-success">
                  <i class="bi bi-people-fill"></i>
                </div>
                <span>View All Students</span>
              </a>
            </div>
            <div class="col-md-4">
              <a href="#" class="quick-action-card" id="bulkImportBtn">
                <div class="icon-wrapper bg-info">
                  <i class="bi bi-upload"></i>
                </div>
                <span>Bulk Import</span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Recent Students -->
      <div class="main-features mb-5">
        <div class="container">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="section-title mb-0">Recent Students</h2>
            <a href="ShowStudent.html" class="btn btn-sm btn-outline-primary">View All</a>
          </div>
          
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>Photo</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Grade</th>
                  <th>Parent</th>
                </tr>
              </thead>
              <tbody id="recentStudentsTable">
                <!-- Data will be loaded dynamically -->
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Student Statistics -->
      <div class="stats-overview mb-5">
        <div class="container">
          <h2 class="section-title mb-4">Student Statistics</h2>
          <div class="row g-4">
            <div class="col-md-6">
              <div class="stat-card">
                <div class="stat-header">
                  <h3>Grade Distribution</h3>
                </div>
                <div class="chart-container">
                  <canvas id="gradeChart"></canvas>
                </div>
              </div>
            </div>
            
            <div class="col-md-6">
              <div class="stat-card">
                <div class="stat-header">
                  <h3>Gender Distribution</h3>
                </div>
                <div class="chart-container">
                  <canvas id="genderChart"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../JS/StudentManagment.js"></script>
    <script src="../JS/AdminDashboard.js"></script>
  </body>
</html>
